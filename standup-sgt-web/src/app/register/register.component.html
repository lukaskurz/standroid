<h1>Registration</h1>
<input #email type="email" placeholder="Email" />
<input #password type="password" placeholder="Password" />
<input type="button" value="Register" (click)="register(email.value, password.value)"/>
<input type="button" value="Register with Google" (click)="registerWithGoogle()" />
<br />
<a [routerLink]="['/login']">Already have an account?</a>
