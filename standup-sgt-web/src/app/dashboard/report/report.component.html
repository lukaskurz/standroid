<div class="wrapper">
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
  <nav class="sidenav">
    <section class="nav-group collapsible" *ngFor="let r of reports">
      <input id="tabexample" type="checkbox">
      <label for="tabexample">{{r.name}}</label>
      <ul class="nav-list">
        <li><a (click)="goToParticipants(r)" class="nav-link">Participants</a></li>
        <li><a [routerLink]="['schedule']" class="nav-link">Schedule</a></li>
        <li><a [routerLink]="['questions']" class="nav-link">Questions</a></li>
      </ul>
    </section>
  </nav>
</div>
