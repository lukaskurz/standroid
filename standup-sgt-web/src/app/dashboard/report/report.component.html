<div class="wrapper">
  <div class="content-area">
    <div class="clr-row">
      <div class="clr-col-3">
        <app-schedule></app-schedule>
      </div>
      <div class="clr-col-5">
        <app-questions></app-questions>
      </div>
    </div>
    <div class="clr-row">
      <div class="clr-col-3">
        <app-participants></app-participants>
      </div>
    </div>
  </div>
  <nav class="sidenav">
    <section class="sidenav-content" >
      <a class="nav-link" *ngFor="let r of reports" (click)="setCurrentReport(r)" [class.active]="isActive(r)">
        {{r.name}}
      </a>
      <a class="nav-link" (click)="openWizard()">
        <clr-icon shape="plus"></clr-icon> Add new report
      </a>
    </section>
  </nav>
</div>
<app-creation-wizard #creationWizard></app-creation-wizard>
