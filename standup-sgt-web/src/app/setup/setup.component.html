<div class="background">
  <clr-wizard #wizard [(clrWizardOpen)]="wizardOpen">
    <clr-wizard-title>Setup</clr-wizard-title>

    <!-- <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button> -->
    <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

    <clr-wizard-page>
      <ng-template clrPageTitle>Install to workspace</ng-template>
      <button class="btn btn-primary">Add to slack</button>
      <a href="https://slack.com/oauth/authorize?client_id=501993948962.501928801988&scope=incoming-webhook,bot"><img
          alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
    </clr-wizard-page>

    <clr-wizard-page>
      <ng-template clrPageTitle>Page 2</ng-template>
      ...
    </clr-wizard-page>

    <clr-wizard-page>
      <ng-template clrPageTitle>Page 3</ng-template>
      ...
    </clr-wizard-page>
  </clr-wizard>
</div>
