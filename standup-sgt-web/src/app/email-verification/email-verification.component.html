<h1>Email verification</h1>
<p>An email has been sent to your address.</p>
<p>Please click the link inside it to verify, that this is your email address.</p>
<p>After you have verified your address, you can log in.</p>
<input type="button" value="Resend Email" (click)="resendEmail()"/>
<input type="button" value="Go to Login" (click)="redirectToLogin()"/>
