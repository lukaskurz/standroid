<h1>Login</h1>
<input #email type="email" placeholder="Email" />
<input #password type="password" placeholder="Password" />
<p *ngIf="loginError != ''">{{ loginError }}</p>
<input type="button" value="Login" (click)="login(email.value, password.value)" />
<input type="button" value="Login with Google" (click)="loginWithGoogle ()" />
<br />
<a [routerLink]="['/login']">Don't have an account?</a>
